<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Image Comparison Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image-splitter">
        <div class="image-wrapper">
            <img src="BluffBefore.jpg" alt="Before Image">
        </div>
        <div class="image-wrapper slider-wrapper">
            <img src="BluffPresent.jpg" alt="After Image">
        </div>
        <div class="handle"></div>
    </div>
    <script src="function.js"></script>
</body>
</html>
